<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>Navbar</nav>
    <div class="container">
        <aside>Sidebar</aside>
        <div class="content">
            <div class="box-container">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
                <div class="box">Box 4</div>
                <div class="box">Box 5</div>
                <div class="box">Box 6</div>
            </div>
            <div class="banner">
                <div class="banner-left">Banner Left</div>
                <div class="banner-left">Banner Right</div>
            </div>
            <div class="partner">
                <div class="partner-box">Partner 1</div>
                <div class="partner-box">Partner 2</div>
                <div class="partner-box">Partner 3</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-left">Footer Left</div>
        <div class="footer-right">Footer Right</div>
    </footer>
</body>

</html>
